<app-pipes-examples></app-pipes-examples>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of student">
      <td>{{student.gender |genderpipe:student.name}}</td>
      <td>{{student.gender }}</td>
      <td>{{student.age}}</td>
      
     
    </tr>
  </tbody>
  
</table>
